<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Product details</title>
    <link rel="stylesheet" href="produkt.css" />
  </head>
  <body>
    <header>
      <h1>Fashion<span style="color: red">R</span>Us</h1>
      <nav>
        <a href="index.html">Categories</a>
        <a href="index.html">Brands</a>
        <a href="index.html">Seasons</a>
      </nav>
    </header>
    <main>
      <div class="product-container">
        <div class="product-image">
          <img
            src="IMG/SaharaT-shirt.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey"
          />
        </div>
        <div class="product-details">
          <h2>Product Information</h2>
          <p>
            <strong>Model name:</strong> Sahara Team India Fanwear Round Neck
            Jersey
          </p>
          <p><strong>Color:</strong> Blue</p>
          <p><strong>Inventory number:</strong> 1163</p>
          <div class="brand-info">
            <h3>Nike</h3>
            <p>Nike, creating experiences for today's athlete</p>
          </div>
          <div class="purchase-info">
            <label for="size-select">Choose a size:</label>
            <select id="size-select">
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
            <button>Add to basket</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
